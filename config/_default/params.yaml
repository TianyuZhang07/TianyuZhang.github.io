# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: ''
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    # blox: "navbar"
    fixed_to_top: true
    show_search: false
    show_theme_chooser: true
    logo:
      text: "Tianyu Zhang(张天雨)"

# Site footer
footer:
  copyright:
#    notice: '© {year} Me. This work is licensed under {license}'
    notice: ''
    license:
      # hide license line
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# hide bottom "powered with lines"
i_am_a_sponsor: true
power_ups:
  hide_published_with:  true

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false

publications:
  citation_style: 'MLA'





















